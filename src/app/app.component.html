<form novalidate (ngSubmit)="createTask()" [formGroup]="createTaskForm" class="uk-text-center uk-grid-small"
  autocomplete="off" uk-grid>
  <div class="uk-width-expand">
    <input id="content" class="uk-input" type="text" placeholder="New task" name="content" formControlName="content"
      autofocus required>
    <span class="uk-text-danger"
      *ngIf="createTaskForm.get('content')?.errors && (createTaskForm.get('content')?.touched || createTaskForm.get('content')?.dirty) ">
      <p>The task must not be empty!</p>
    </span>
  </div>
  <div>
    <button class=" uk-button uk-button-danger" type="submit"
      [disabled]="createTaskForm.invalid && (createTaskForm.dirty || createTaskForm.touched)">Add</button>
  </div>
</form>
<table class="uk-table uk-table-divider">
  <thead>
    <tr>
      <th>Task</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks;">
      <td>
        <span *ngIf="!task.isClosed; else notClosed" class="uk-text-emphasis">{{ task.name }}</span>
        <ng-template #notClosed>
          <s class="uk-text-danger">
            <span class="uk-text-muted">{{ task.name }}</span>
          </s>
        </ng-template>
      </td>
      <td class="table-buttons uk-width-auto">
        <button *ngIf="!task.isClosed; else notDone" class="uk-button uk-button-text uk-button-small">Done</button>
        <ng-template #notDone>
          <button class="uk-button uk-button-text uk-button-small" disabled>Done</button>
        </ng-template>
      </td>
      <td class="table-buttons uk-width-auto">
        <button class="uk-button uk-button-text uk-button-small">Delete</button>
      </td>
    </tr>
    <tr *ngIf="tasks.length == 0;">
      <td class="uk-text-center">
        <small class="uk-text-muted">Your tasks will appear here.</small>
      </td>
    </tr>
  </tbody>
</table>
